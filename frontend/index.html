<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>万物因子配置</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>万物因子配置</h1>
            <p class="subtitle">配置和管理您的网页监控任务</p>
        </header>

        <div class="card task-form">
            <h2>添加新任务</h2>
            <div class="form-group">
                <label for="url">目标网址</label>
                <input type="text" id="url" placeholder="请输入完整的网址 (例如: https://example.com)">
            </div>
            
            <div class="form-group">
                <label>元素选择</label>
                <div class="selector-group">
                    <button class="primary-button" onclick="previewSelector()">
                        <span class="icon">🎯</span>
                        选择元素
                    </button>
                    <div id="selected-element" class="selected-element">
                        <span>选中的元素：</span>
                        <div id="selector-display">未选择</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>执行时间</label>
                <div class="schedule-input">
                    <div class="weekday-selector">
                        <label><input type="checkbox" value="0"> 周日</label>
                        <label><input type="checkbox" value="1"> 周一</label>
                        <label><input type="checkbox" value="2"> 周二</label>
                        <label><input type="checkbox" value="3"> 周三</label>
                        <label><input type="checkbox" value="4"> 周四</label>
                        <label><input type="checkbox" value="5"> 周五</label>
                        <label><input type="checkbox" value="6"> 周六</label>
                    </div>
                    <div class="time-input">
                        <input type="time" id="execution-time" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="custom-prompt">总结需求</label>
                <div class="prompt-input">
                    <textarea id="custom-prompt" 
                            placeholder="请输入自定义的AI分析提示词（可选）&#10;例如：请只筛选出高新科技企业相关的内容"
                            rows="4"></textarea>
                    <div class="prompt-info">
                        <span class="icon">💡</span>
                        <span class="text">详细的需求将帮助AI更好地理解和分析内容</span>
                    </div>
                </div>
            </div>

            <button class="primary-button submit-button" onclick="addTask()">
                <span class="icon">✨</span>
                添加任务
            </button>
        </div>

        <div class="card task-list">
            <h2>当前任务列表</h2>
            <div class="task-container">
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
